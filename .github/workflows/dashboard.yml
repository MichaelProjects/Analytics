name: Dashboard-Pipeline

on:
  push:
    paths:
      - "dashboard"
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.1'
        
      - name: get packages
        run: flutter pub get
        working-directory: dashboard

      - name: test dashboard
        run: flutter test
        working-directory: dashboard
